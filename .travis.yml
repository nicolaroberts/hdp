# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required
bioc_packages:
  - BiocStyle
  - SomaticCancerAlterations
  - GenomicRanges
  - Biostrings


env:
  global:
    - CRAN=http://cran.rstudio.com
    - NOT_CRAN=true
    - _R_CHECK_CRAN_INCOMING_=false
    - _R_CHECK_FORCE_SUGGESTS_=false
